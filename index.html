<!DOCTYPE html>
<html>
<head>
<title>Twibbon KBI</title>
<meta charset="utf-8">
<meta name="viewport" content=
"width=device-width, initial-scale=1">
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;        
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
img, canvas {
width: 100%;
height: auto;
}
#fileInput {
position: absolute;
left: -10000px;
}
.btn {
background-color: #555555; /* Black */
border: none;
border-radius: 4px;
color: white;
padding: 6px 12px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
}
.btn[href=''] {
display: none;
}
.dl {
background-color: #04AA6D !important;
color: white !important;
}
.disabled {
opacity: 0.6;
cursor: not-allowed;
}
#displayCanvas {
background: url(twibbon.png);
background-repeat: no-repeat;
background-size: cover;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>
</head>
<body>
<main>
<h1>Twibbon KBI</h1>
<p>Ini adalah situs web tempat Anda dapat menambahkan foto ke bingkai.</p>
<p>
<label class="btn" id="file">
<input type="file" id="fileInput" accept="image/*">
Pilih Foto
</label>
<button class="btn" id="disable" onclick="generateTwibbon()">Buat Twibbon</button>
</p>
<p id="filename"></p>
<p>
<canvas id="canvas" width="1024" height="1024" style="display: none;"></canvas>
<canvas id="displayCanvas" width="500" height="500"></canvas>
</p>
<button class="btn dl" id="enable" onclick="downloadImage()">Download Image</button>
</main>
<script src="app.js"></script>
<script>
var input = document.getElementById( 'fileInput' );
var infoArea = document.getElementById( 'filename' );
input.addEventListener( 'change', showFileName );
function showFileName( event ) {
// the change event gives us the input it occurred in 
var input = event.srcElement;
// the input has an array of files in the `files` property, each one has a name that you can use. We're just using the name here.
var fileName = input.files[0].name;
// use fileName however fits your app best, i.e. add it into a div
infoArea.textContent = 'File name: ' + fileName;
}
</script>
<script>
const btn = document.getElementById("file");
const enableBtn = document.getElementById("enable");
const disableBtn = document.getElementById("disable");

enableBtn.addEventListener("click", () => {
btn.disabled = false;
btn.textContent = "Pilih Foto";
});

disableBtn.addEventListener("click", () => {
btn.disabled = true;
btn.textContent = "Foto Dipilih";
});
</script>
</body>
</html>
