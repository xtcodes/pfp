<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;       
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
img, canvas {
min-width: 100%;
width: 100%;
min-height: 100%;
}
.upload-box {
position: relative;
width: 200px;
height: 200px;
margin: 50px auto;
overflow: hidden;
border: 1px dashed #ccc;
text-align: center;
}
.upload-box::after {
display: inline-block;
margin-top: -8px;
content: "Unggah File";
line-height: 200px;
font-size: 16px;
color: #ccc;
}
.upload-box [type="file"] {
display: none;
}
.upload-box .upload-action {
position: absolute;
z-index: 1;
top: 0;
left: 0;
box-sizing: border-box;
width: 100%;
height: 100%;
cursor: pointer;
}
.upload-box .preview-box {
position: absolute;
box-sizing: border-box;
top: 0;
left: 0;
width: 100%;
height: 100%;
}
.upload-box .preview-box img {
min-width: 100%;
width: 100%;
min-height: 100%;
}
.hide {
display: none;
}
#displayCanvas {
background: url(img/no-image.png);
background-repeat: no-repeat;
background-size: cover;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Example Domain</h1>
<p>This domain is for use in illustrative examples in documents. You may use this
domain in literature without prior coordination or asking for permission.</p>
<p>
<p style="color:red;"><strong id="output"></strong></p>
<div id="pic" class="image-upload">
<label for="fileInput">
<!--<img id="pic" src="img/no-image.png"/>-->
<canvas id="canvas" width="1024" height="1024" style="display: none;"></canvas>
<canvas id="displayCanvas" width="500" height="500"></canvas>
</label>
<input id="fileInput" type="file" accept="image/*">
</div>
</p>
<p>
<button class="btn" onclick="generateTwibbon()">Buat Twibbon</button>
<button class="dl" onclick="downloadImage()">Unduh Twibbon</button>
</p>
</main>
</body>
<script src="js/app.js"></script>
<script src=""></script>
<script>
document.getElementById("fileInput").onchange = function() {
// create Blob-URL for File (=Blob) object
var url = (URL || webkit).createObjectURL(this.files[0]);  
// set Blob-URL as image source:
document.getElementById("pic").src = url;
};
</script>
</html>
