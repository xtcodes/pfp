<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/btn.css">
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;       
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
img, canvas, #canvas {
width: 100%;
height: auto;
}
.input-file {
font-family: arial;
font-size: 14px;
/*margin: 150px 50px;*/
border: 2px dashed #e1ddd4;
position: relative;
border-radius: 2px;
width: 100%;
height: 100%;
cursor: pointer;
color: #bebdbd;
display: flex;
background: #fff;
align-items: center;
justify-content: center;
flex-direction: row !important;
-webkit-transition: all 0.3s ease;
-o-transition: all 0.3s ease;
transition: all 0.3s ease;
}
.input-file:hover {
color: #252424;
border-style: solid;
border-color: #000;
}
.input-file:before {
content: "";
position: absolute;
top: 0;
bottom: 0;
left: 0;
right: 0;
z-index: 1;
cursor: pointer;
}
.input-file input {
opacity: 0;
position: absolute;
width: 100%;
height: 100%;
left: 0;
top: 0;
cursor: pointer;
}
.input-file span {
cursor: pointer;
}
/*
#displayCanvas {
background: url(img/no-image.png);
background-repeat: no-repeat;
background-size: cover;
}
*/
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Example Domain</h1>
<p>This domain is for use in illustrative examples in documents. You may use this
domain in literature without prior coordination or asking for permission.</p>
<p>
<p style="color:red;"><strong id="output"></strong></p>
<label class="input-file">
<input id="fileInput" type="file" accept="image/*">
<span>UNGGAH GAMBAR</span>
</label>
<p>
<canvas id="canvas" width="1024" height="1024" style="display: none;"></canvas>
<canvas id="displayCanvas" width="400" height="400"></canvas>
<input id="fileInput" type="file" oninput="checkInput()" accept="image/*">
</p>
<p>
<button class="btn" role="button" onclick="generateTwibbon()">Buat Twibbon</button>
<button class="dl" role="button" id="dL" onclick="downloadImage()" disabled>Unduh Twibbon</button>
</p>
</main>
</body>
<script src="js/app.js"></script>
<script src=""></script>
<script>
let inputs = document.querySelectorAll('input[type="file"]');
[].forEach.call(inputs, function (elem) {
elem.addEventListener("change", (e) => {
let fileName = elem.value.replace(/^.*\\/, "");
if (fileName != "") {
elem.nextElementSibling.innerText = fileName;
elem.parentElement.classList.add("has_file");
} else {
elem.nextSibling.innerText = "Загрузить файл";
elem.parentElement.classList.remove("has_file");
}
});
});
</script>
<script>
function checkInput() {
var input = document.getElementById('fileInput').value;
var button = document.getElementById('dL');
button.disabled = input === '';
}
</script>
</html>
