<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;       
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
img, canvas {
min-width: 100%;
width: 100%;
min-height: 100%;
}
.image-upload > input {
display: none;
}
.image-upload img {
width: 400px;
cursor: pointer;
}
#displayCanvas {
background: url(img/no-image.png);
background-repeat: no-repeat;
background-size: cover;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Example Domain</h1>
<p>This domain is for use in illustrative examples in documents. You may use this
domain in literature without prior coordination or asking for permission.</p>
<p>
<p style="color:red;"><strong id="output"></strong></p>
<div class="image-upload">
<label for="fileInput">
<!--<img id="pic" src="img/no-image.png"/>-->
<canvas id="canvas" width="1024" height="1024" style="display: none;"></canvas>
<canvas id="displayCanvas" width="500" height="500"></canvas>
</label>
<input id="fileInput" type="file" accept="image/*">
</div>
<p>
<button class="btn" onclick="generateTwibbon()">Buat Twibbon</button>
<button class="dl" onclick="downloadImage()">Unduh Twibbon</button>
</p>
</main>
</body>
<script src="js/app.js"></script>
<script src=""></script>
<script>
document.getElementById("fileInput").onchange = function() {
// create Blob-URL for File (=Blob) object
var url = (URL || webkit).createObjectURL(this.files[0]);  
// set Blob-URL as image source:
document.getElementById("pic").src = url;
};
</script>
<script>
$(".upload-action").click(function() {
$(".fileInput").click();
$(".fileInput").change(function() {
preview(this, $('.preview-box'));
});
});

function preview(file, previewBox) {
if (file.files && file.files[0]) {
var reader = new FileReader();
reader.onload = function(e) {
previewBox.html('<img src="' + e.target.result + '" />');
};
reader.readAsDataURL(file.files[0]);
} else {
previewBox.html(
'<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' +
file.value +
"'\"></div>"
);
}
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</html>
