<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;       
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
img, canvas {
width: 100%;
height: auto;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
<main>
<div id="step1" class="">
<div class="">
<p>Unggah gambar terbaik Anda.</p>
<p><input type="file" id="fileInput" accept="image/*"></p>
<p>Klik "Lanjutkan"</p>
<p><button class="btn" id="gotoStep2" onclick="generateTwibbon()">LANJUTKAN</button></p>
</div>
</div>
  
<div id="step2" class="">
<div class="">
<p>
<canvas id="canvas" width="1024" height="1024" style="display: none;"></canvas>
<canvas id="displayCanvas" width="500" height="500"></canvas>
</p>
<p>
<button class="dl" role="button" id="gotoStep3" onclick="downloadImage()">Unduh Twibbon</button>
</p>
</div>
</div>
  
<div id="step3" class="">
<div class="">
<p>Bagikan ke media sosial Anda.</p>
<p><a href="#" id="sharef" class="btn">Bagikan!</a></p>
</div>
</div>
  
</main>
</body>
<script src="js/app.js"></script> 
<script src="js/share.js"></script> 
<script>
$(document).ready(function(){
$("#step1").show();
$("#gotoStep2").click(function(e){
e.preventDefault();
$("#step1").hide();
$("#step2").show();
});
$("#gotoStep3").click(function(e){
e.preventDefault;
$("#step1").hide();
$("#step2").hide();
$("#step3").show();
})
});
</script>
</html>
