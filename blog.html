<!doctype html>
<html>
<head>
<title>Example Koenvajs</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
<link rel="stylesheet" href="css/btn.css">
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;        
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
.file {
margin: 0 auto;
width: 100%;
padding-bottom: 100%;
}  
img {
width: 100%;
height: auto;
}
canvas, #displayCanvas {
width: 100%;
height: 100%;
object-fit: cover;
object-position: center 100%;  
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>
<body>
 
<main>
<p><span id="output"></span></p>
<div>
<label  for="fileInput" class="dropimage file">
<input  id="fileInput" title="Drop image or click me" type="file" accept="image/*"> 
</label> 
</div>

<p>
<button class="btn" role="button" onclick="generateTwibbon(), showmessage()">BUAT TWIBBON</button>
<button class="dl" role="button" onclick="downloadImage()">UNDUH TWIBBON</button> 
</p>

<p id="hide">
<!--
<canvas id="canvas" width="1024" height="1024" style="display: none;"></canvas>
<canvas id="displayCanvas" width="500" height="500">Sorry, your browser does not support canvas.</canvas>
-->
</p>
<!-- 
<p>
<button class="dl" role="button" onclick="downloadImage()">UNDUH TWIBBON</button> 
</p>
-->
</main>

<!-- app.js -->
<script src="js/app.js"></script>
<!-- drop image -->
<script>
document.addEventListener("DOMContentLoaded", function() {
[].forEach.call(document.querySelectorAll('.dropimage'), function(img){
img.onchange = function(e){
var inputfile = this, reader = new FileReader();
reader.onloadend = function(){
inputfile.style['background-image'] = 'url('+reader.result+')';
}
reader.readAsDataURL(e.target.files[0]);
}
});
});
</script>
<!-- hide -->
<script>
function showmessage() {
document.getElementById("hide").innerHTML = "Sorry, your browser does not support canvas.";
}
</script>
</body>
</html>
