<!doctype html>
<html>
<head>
<title>Example Koenvajs</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
<link rel="stylesheet" href="css/btn.css">
<style type="text/css">
body {
margin: 0;
padding: 0;
/*overflow: hidden;*/
background-color: #fdfdff;
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
/*overflow: hidden;*/
background-color: #fdfdff;
} 
input[type="file"] {
display: none;
}  
button[onclick*="()"] {
cursor: pointer;
}  
#buttons {
position: absolute;
bottom: 5px;
right: 10px;
}
#buttons > input {
padding: 10px;
display: block;
margin-bottom: 5px;
}
img, canvas {
width: 100%;
height: auto;
}
.file {
margin: 0 auto;        /* Center horizontally */
width: 100%;            /* 100% width */
padding-bottom: 100%;   /* 100% height */
}  
.modal {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.2);
}
.modal-content {
margin: 2em auto;
width: 100%;
background-color: #fff;
padding: 2em;
animation: scale 0.5s ease;
box-shadow: 6.7px 6.7px 5.3px rgba(0, 0, 0, 0.02),
22.3px 22.3px 17.9px rgba(0, 0, 0, 0.03),
100px 100px 80px rgba(0, 0, 0, 0.05);
}
.modal-body {
margin-top: 5px;
}
#close-modal {
float: right;
/*font-size: 1.2rem;
font-weight: bold;*/
cursor: pointer;
}

@keyframes scale {
from {
transform: scale(0);
}
to {
transform: scale(1);
}
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
} 
</style>    
</head>

<body>
  
<main>
<div style="width: 100%">
<label  for="fileInput" class="dropimage file">
<input  id="fileInput" title="Drop image or click me" type="file" oninput="checkInput()" accept="image/*"> 
</label> 
</div>

<p>
<button class="btn open-modal" role="button" id="click" onclick="generateTwibbon()" disabled>BUAT TWIBBON</button>
</p>

<div class="modal">
<div class="modal-content">
<div class="modal-header">
<!--<span id="close-modal">&times;</span>-->
<h3>TWIBBON TOOLS</h3>
</div>
<div class="modal-body">
<p>
<canvas id="canvas" width="1024" height="1024" style="display: none;"></canvas>
<canvas id="displayCanvas" width="500" height="500"></canvas>
</p>
<p>
<button class="dl" role="button" onclick="downloadImage()">UNDUH TWIBBON</button>
<button class="btn" role="button" id="close-modal">GANTI PHOTO</button>
</p>
</div>
</div>
</div>
  
</main>
  
<script src="js/app.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
[].forEach.call(document.querySelectorAll('.dropimage'), function(img){
img.onchange = function(e){
var inputfile = this, reader = new FileReader();
reader.onloadend = function(){
inputfile.style['background-image'] = 'url('+reader.result+')';
}
reader.readAsDataURL(e.target.files[0]);
}
});
});
</script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
// proses
$(function () {
$('.dl').on('click', function () {
$(this).attr( 'disabled', 'disabled' ).button('process').delay(3000).queue(function() {
$(this).button('complete');
});        
});
});
</script>

<!-- Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
const modal = document.querySelector(".modal");
const openModalBtn = document.querySelector(".open-modal");
const closeModalBtn = document.querySelector("#close-modal");
openModalBtn.addEventListener("click", function () {
modal.style.display = "block";
});
closeModalBtn.addEventListener("click", function () {
modal.style.display = "none";
});
</script>

<script>
function checkInput() {
var input = document.getElementById('fileInput').value;
var button = document.getElementById('click');
button.disabled = input === '';
}
</script>
</body>
</html>
