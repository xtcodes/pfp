<!doctype html>
<html>
<head>
<title>Example Koenvajs</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
<style type="text/css">
body {
margin: 0;
padding: 0;
overflow: hidden;
background-color: #f0f0f0;
background: url('https://jiinbe.github.io/koenvajs/user.png') center center no-repeat #f0f0f0;
}

input[type="file"] {
display: none;
}
  
button[onclick*="()"] {
cursor: pointer;
}
  
#buttons {
position: absolute;
bottom: 5px;
right: 10px;
}

#buttons > input {
padding: 10px;
display: block;
margin-bottom: 5px;
}

.btn {
background: #f7f7f7 none repeat scroll 0 0;
border-color: #ccc;
display: inline-block;
padding: 6px 12px;
margin-bottom: 0;
font-size: 14px;
font-weight: 400;
line-height: 1.42857143;
text-align: center;
white-space: nowrap;
vertical-align: middle;
cursor: pointer;
background-image: none;
border: 1px solid transparent;
border-radius: 4px;
}

.btn:hover{
background:#999;
color:#fff;
}
  
#stage-container {
width: 100%;
height: 100%;
}
</style>    
<script src="https://cdn.jsdelivr.net/npm/konva@7.2.3/konva.min.js"></script>
</head>

<body>
<div style="width: 200px"> 
<!-- this div just for demo display --> 
<label class="dropimage">
<input title="Drop image or click me" type="file"> 
</label> 
</div>
  

<div id="buttons">
<button class="btn" onclick="selectFile()">Pilih File</button>
<button class="btn dl" id="save" data-process-text="Processing..." data-complete-text="Finish!" autocomplete="off">Download</button>
</div>

<script>
// Initialize Konva  
var width = window.innerWidth;
var height = window.innerHeight;

  
const stage = new Konva.Stage({
container: 'stage-container',
// width: 300,
// height: 300,

  width: width,
  height: height,
});

// Create a layer for the images
const imageLayer = new Konva.Layer();

stage.add(imageLayer);

// Function to handle image upload
document.getElementById('imageInput').addEventListener('change', function (event) {
const file = event.target.files[0];

if (file) {
const reader = new FileReader();

reader.onload = function () {
const img = new Image();
img.src = reader.result;

img.onload = function () {
// Create a Konva image for the user-uploaded image
const userImage = new Konva.Image({
image: img,
width: stage.width(),
height: stage.height(),
draggable: true,
});

// Load the "https://placehold.co" image
const placeholderImg = new Image();
placeholderImg.src = 'twibbon.png';

placeholderImg.onload = () => {
// Create a Konva image for the "https://placehold.co" image
const placeholderImage = new Konva.Image({
image: placeholderImg,
width: stage.width(),
height: height,
});

// Add the user image and the placeholder image to the stage
imageLayer.removeChildren();
imageLayer.add(userImage);
imageLayer.add(placeholderImage);
imageLayer.draw();
};
};
};

reader.readAsDataURL(file);
}
});

// background canvas
// stage.container().style.backgroundColor = 'gray';

// function from https://stackoverflow.com/a/15832662/512042
function downloadURI(uri, name) {
var link = document.createElement('a');
link.download = name;
link.href = uri;
document.body.appendChild(link);
link.click();
document.body.removeChild(link);
delete link;
}

document.getElementById('save').addEventListener(
'click',
function () {
var dataURL = stage.toDataURL({ pixelRatio: 3 });
downloadURI(dataURL, 'konvajs.png');
},
false
);

function selectFile() {
  document.getElementById("imageInput").click();
}
</script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
// proses
$(function () {
$('.dl').on('click', function () {
$(this).attr( 'disabled', 'disabled' ).button('process').delay(3000).queue(function() {
$(this).button('complete');
});        
});
});
</script>
</body>
</html>
