<!doctype html>
<html>
<head>
<title>Example Koenvajs</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
<link rel="stylesheet" href="css/btn.css">
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;        
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
.file {
margin: 0 auto;        /* Center horizontally */
width: 100%;            /* 100% width */
padding-bottom: 100%;   /* 100% height */
}  
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>
<body>
 
<main>
<div>
<label  for="fileInput" class="dropimage file">
<input  id="fileInput" title="Drop image or click me" type="file" oninput="checkInput()" accept="image/*"> 
</label> 
</div>

<p>
<button class="btn" role="button" id="click" onclick="generateTwibbon()" disabled>BUAT TWIBBON</button>
</p>

<p>
<canvas id="canvas" width="1024" height="1024" style="display: none;"></canvas>
<canvas id="displayCanvas" width="500" height="500"></canvas>
</p>
 
<p>
<button class="dl" role="button" onclick="downloadImage()">UNDUH TWIBBON</button>
</p>

</main>
  
<script src="js/app.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
[].forEach.call(document.querySelectorAll('.dropimage'), function(img){
img.onchange = function(e){
var inputfile = this, reader = new FileReader();
reader.onloadend = function(){
inputfile.style['background-image'] = 'url('+reader.result+')';
}
reader.readAsDataURL(e.target.files[0]);
}
});
});
</script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
// proses
$(function () {
$('.dl').on('click', function () {
$(this).attr( 'disabled', 'disabled' ).button('process').delay(3000).queue(function() {
$(this).button('complete');
});        
});
});
</script>

<!-- Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
const modal = document.querySelector(".modal");
const openModalBtn = document.querySelector(".open-modal");
const closeModalBtn = document.querySelector("#close-modal");
openModalBtn.addEventListener("click", function () {
modal.style.display = "block";
});
closeModalBtn.addEventListener("click", function () {
modal.style.display = "none";
});
</script>

<script>
function checkInput() {
var input = document.getElementById('fileInput').value;
var button = document.getElementById('click');
button.disabled = input === '';
}
</script>
  
</body>
</html>
