<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.cssscript.com/demo/user-guide-web-tour/dist/webtour.min.css">
<style type="text/css">
body {
display: flex;
font-family: 'Nunito', sans-serif;
line-height: 1.5;
background: #f9fafb;
}
a {
text-decoration: none;
color: #448aff;
display: inline-block;
}
a:hover {
color: rgba(68, 138, 255, 0.6);
}
.material-icons {
vertical-align: middle;
font-size: 110%;
line-height: 1.25;
margin-top: -2px;
}
.box {
background: #fff;
padding: 2rem;
margin: 5% auto;
width: 50%;
}
.steps-container .steps-menu {
list-style: none;
padding: 0;
margin: 0 0 1rem 0;
box-shadow: inset 0 -1px 0 0 #f0f2f5;
}
.steps-container .steps-menu li {
display: inline-block;
padding: 0 0 1rem 0;
border-bottom: 1px solid transparent;
margin-left: 1rem;
}
.steps-container .steps-menu li:first-child {
margin: 0;
}
.steps-container .steps-menu li.active {
border-color: #448aff;
}
.steps-container .steps-menu li.active a {
color: #448aff;
}
.steps-container .steps-menu li a {
color: rgba(68, 138, 255, 0.6);
display: inline-block;
}
.steps-container .steps-menu li a:hover {
color: #448aff;
}
.steps-container .steps-content .step-content {
display: none;
}
.steps-container .steps-content .step-content.active {
display: block;
}
.steps-container .steps-content .step-content .pagination {
margin: 1rem 0;
}
.steps-container .steps-content .step-content:first-child .pagination a[href="#prev"] {
pointer-events: none;
cursor: default;
opacity: 0.3;
}
.steps-container .steps-content .step-content:last-child .pagination a[href="#next"] {
pointer-events: none;
cursor: default;
opacity: 0.3;
}
</style>    
</head>

<body>
<main>
<h1 id="step1">Example Domain</h1>
<p id="step2">This domain is for use in illustrative examples in documents. You may use this
domain in literature without prior coordination or asking for permission.</p>
<p id="step3"><a href="https://www.iana.org/domains/example">More information...</a></p>
</main>
<script src="https://www.cssscript.com/demo/user-guide-web-tour/dist/webtour.min.js"></script>
<script>
var steps = [
{
content: `guide tour start`,
width: "300px"
},
{
element: "#step1",
title: "Step 1",
content: "Step Content 1",
placement: "bottom-start"
},
{
element: "#step2",
title: "Step 2",
content: "Step Content 2",
placement: "bottom-start"
},
{
element: "#step3",
title: "Step 3",
content: "Step Content3",
placement: "bottom-start"
},
{
content: `End Step`,
width: "300px"
}
];
var wt = new WebTour();
wt.setSteps(steps);
wt.start();

</script>
</body>
</html>
