<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Mari bersatu dalam foto profil kita untuk menyoroti tujuan tersebut">
<meta name="keywords" content="Twibbon, Avatar, PFP">
<link rel="icon" type="image/x-icon" href="favicon.png">
<link rel="stylesheet" href="css/btn.css">
<!--<link rel="stylesheet" href="css/style.css">-->

<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
<style type="text/css">
body {
color: #333;
margin: 0;
padding: 8px;
box-sizing: border-box;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
}
a {
color: rgb(0,100,200);
text-decoration: none;
}
a:hover {
text-decoration: underline;
}
a:visited {
color: rgb(0,80,160);
}
label {
display: block;
}
input, button, select, textarea {
font-family: inherit;
font-size: inherit;
padding: 0.4em;
margin: 0 0 0.5em 0;
box-sizing: border-box;
border: 1px solid #ccc;
border-radius: 2px;
}
input:disabled {
color: #ccc;
}
input[type="range"] {
height: 0;
}
button {
color: #333;
background-color: #f4f4f4;
outline: none;
}
button:disabled {
color: #999;
}
button:not(:disabled):active {
background-color: #ddd;
}
button:focus {
border-color: #666;
}
body :only-of-type {
color: #ff07a7;
}
main {
/*text-align: center;*/
padding: 1em;
max-width: 300px;
margin: 0 auto;
}
h1 {
color: #ff3e00;
text-transform: uppercase;
font-weight: 100;
}
img, canvas {
width: 100%;
height: auto;
border: 2px #ddd solid;
}
.image-upload > input {
display: none;
}
.image-upload img {
width: 100%;
cursor: pointer;
}
#filePreview {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
object-fit: cover;
display: none;
}
@media (min-width: 400px) {
main {
max-width: 100$;
}
}
</style>    
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
</head>

<body>
<main>
<h1>Welcome</h1>
<p>This is the landing page or whatever</p>
<p style="color:red;"><strong id="output"></strong></p>

<div class="image-upload">
<label for="fileInput">
<canvas id = "can"></canvas>
<canvas id="canvas" width="1024" height="1024" style="display: none;"></canvas>
<canvas id="displayCanvas" width="500" height="500"></canvas>
</label>
<input id="fileInput" type="file" onchange="upload()" accept="image/*">
</div>
  
<!--
<canvas id="canvas" width="1024" height="1024" style="display: none;"></canvas>
<canvas id="displayCanvas" width="500" height="500"></canvas>
-->
  
<p>
<button class="btn" role="button" onclick="generateTwibbon()">BUAT</button>
<button id="click" class="dl" role="button" onclick="downloadImage()" disabled>UNDUH</button>
</p>
</main>

<script src="js/app.js"></script>
<script>
function checkInput() {
var input = document.getElementById('fileInput').value;
var button = document.getElementById('click');
button.disabled = input === '';
}
</script>
<script>
const fileInput = document.getElementById("fileInput");
const previewImg = document.getElementById("filePreview");
fileInput.addEventListener("change", function() {
const file = this.files[0];
if (file) {
const reader = new FileReader();
reader.addEventListener("load", function() {
previewImg.setAttribute("src", this.result);
previewImg.style.display = "block";
});
reader.readAsDataURL(file);
}
});
</script>
<script>
var img=null;
var canvas=null;
function upload(){
canvas = document.getElementById("can");  
var file = document.getElementById("fileInput");  
img = new SimpleImage(file);
img.drawTo(canvas);
}
</script>
</body>
</html>
