<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Mari bersatu dalam foto profil kita untuk menyoroti tujuan tersebut">
<meta name="keywords" content="Twibbon, Avatar, PFP">
<link rel="icon" type="image/x-icon" href="favicon.png">
<link rel="stylesheet" href="css/btn.css">
<style type="text/css">
body {
font-family: sans-serif;
}
.main {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
min-height: 80vh;
}
.main > p {
text-align: center;
}
.main > p > i {
color: #a1a1a1;
}
.file-input-container {
position: relative;
width: 400px;
height: 400px;
border: 2px dashed #ccc;
border-radius: 5px;
overflow: hidden;
display: flex;
align-items: center;
justify-content: center;
}
.file-input-label {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
font-size: 1rem;
color: #333;
text-align: center;
}
.file-input {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
opacity: 0;
}
.file-preview {
position: absolute;
top: 0;
left: 0;
width: : 0;
width: 100%;
height: 100%;
object-fit: cover;
display: none;
}
img, canvas {
width: 100%;
height: auto;
}
</style>    
</head>

<body>
<div class="main">
<h1>Example Domain</h1>
<p>file input preview</p>
<p style="color:red;"><strong id="output"></strong></p>
<div class="file-input-container">
<label for="fileInput" class="file-input-label">Choose File</label>
<input type="file" id="fileInput" class="file-input" oninput="checkInput()" accept="image/*">
<img for="fileInput" class="file-preview" id="filePreview" alt="Preview Image">
<canvas for="fileInput" class="file-preview" id="canvas" width="1024" height="1024" style="display: none;"></canvas>
<canvas for="fileInput" class="file-preview" id="displayCanvas" width="400" height="400"></canvas>
</div>
<p>
<button class="btn" role="button" onclick="generateTwibbon()">BUAT TWIBBON</button>
<button id="click" class="dl" role="button" onclick="downloadImage()" disabled>UNDUH TWIBBON</button>
</p>
</div>
<script src="js/app.js"></script>
<script>
function checkInput() {
var input = document.getElementById('fileInput').value;
var button = document.getElementById('click');
button.disabled = input === '';
}
</script>
<script>
const fileInput = document.getElementById("fileInput");
const previewImg = document.getElementById("filePreview");

fileInput.addEventListener("change", function() {
const file = this.files[0];

if (file) {
const reader = new FileReader();

reader.addEventListener("load", function() {
previewImg.setAttribute("src", this.result);
previewImg.style.display = "block";
});

reader.readAsDataURL(file);
}
});
</script>
</body>
</html>
